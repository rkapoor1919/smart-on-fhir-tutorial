<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Static Template</title>
   <script src="https://combinatronics.com/smart-on-fhir/client-js/master/dist/build/fhir-client.js"></script>
    </head>
    <body>
        <script>
            FHIR.oauth2.authorize({

                // The client_id that you should have obtained after registering a client at
                // the EHR.
                clientId: "a686e36f-2afc-41ed-b494-8871cc19c06e",

                // The scopes that you request from the EHR
                scope: [
                    "launch",           // Get the launch context in EHR launch mode
                    "launch/patient",   // Get the current patient in standalone launch mode
                    "launch/encounter", // Get the current encounter in standalone launch mode
                    "openid fhirUser",  // Get the current user
                    "patient/*.read"    // Read patient data
                 ].join(" "),

                iss: "https://launch.smarthealthit.org/v/r4/sim/eyJoIjoiMSJ9/fhir",

                redirectUri: "https://rkapoor1919.github.io/smart-on-fhir-tutorial/example-smart-app/src/index"
            });

        </script>
    </body>
</html>
