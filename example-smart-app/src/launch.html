<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Static Template</title>
    <!-- FHIR Client JS Library -->
    <script src='./lib/js/fhir-client-v0.1.12.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
	<script src="https://combinatronics.com/smart-on-fhir/client-js/master/dist/build/fhir-client.js"></script>
    </head>
    <body>
        <script>
            FHIR.oauth2.authorize({

                // The client_id that you should have obtained after registering a client at
                // the EHR.
                'client_id': "a686e36f-2afc-41ed-b494-8871cc19c06e",

                // The scopes that you request from the EHR
                'scope':  'patient/Patient.read patient/Observation.read launch online_access openid profile'  
				 
                iss: "https://api.logicahealth.org/Anima/open",


                redirectUri: "https://rkapoor1919.github.io/smart-on-fhir-tutorial/example-smart-app/src"
            });
  
        </script>
    </body>
</html>
